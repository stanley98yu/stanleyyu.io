{{ define "main" }}
  {{ $dateFormat := default "January 2, 2006" .Site.Params.BookDateFormat }}
  <header class="collection markdown">
    <h1>{{ .Title }}</h1>
    <h5>
      <strong>{{ .Date.Format $dateFormat }}</strong>
    </h5>
  </header>
  <article class="collection markdown">
    {{- .Content -}}
  </article>
{{ end }}
